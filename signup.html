<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Lato:wght@100;400;700;900&family=Noto+Sans:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <form action="submit" method="post">
        <div class="container">
            <h1>Sign Up Here</h1>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" id="password" placeholder="Confirm Password" required>
            <button type="submit"><a href="./index.html">Proceed</a></button>
            <a href="#">Forgot Password?</a>
            <a href="./login.html">Have an Account?</a>
        </div>
    </form>
</body>
</html>
